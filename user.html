<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="background-color: #f7f7f7;">

    <div class="container-fluid p-0 fixed-top top-0">
        <div class="row justify-content-between py-3 px-3 align-items-center"
            style="background: linear-gradient(to right, #3b7ffe, #43b0f7);">
            <div class="col-7 d-flex align-items-center justify-content-between gap-3">
                <i class="fa-solid fa-magnifying-glass text-white f-s-20"></i>
                <input class="text-white ps-2 f-s-14" type="text" placeholder="Tìm kiếm"
                    style="background-color: transparent; border: none; outline: none; ">
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
                <i class="fa-solid fa-gear text-white f-s-20"></i>
            </div>
        </div>

    </div>

    <div class="container-fluid w-100 mt-5 pt-3">
        <div class="row px-0 py-3 justify-content-evenly align-items-center" style="background-color: #fff;">
            <div class="col-2 ">
                <img class="w-100" src="/images/avt.png" alt="" style="border-radius: 50%;">
            </div>
            <div class="col-9 d-flex ps-0 justify-content-between align-items-center">
                <div>
                    <div class="f-s-14" style="font-weight: 500;">Nguyễn Văn A</div>
                    <div class="limit f-s-10"> Xem trang cá nhân</div>
                </div>
                <div style="width: max-content; display: inline-block; white-space: nowrap;">
                    <i class="fa-regular fa-user" style="font-size: 20px;"></i>
                </div>
            </div>
        </div>

        <div class="row px-0 py-3 justify-content-evenly align-items-center mt-2" style="background-color: #fff;">
            <div class="col-2 d-flex justify-content-center">
                <img src="/images/icon6.svg" alt="" style="width: 50%;">
            </div>
            <div class=" col-9 d-flex ps-0 py-2" style="border-bottom: 2px solid #f7f7f7;">
                <div>
                    <div class="f-s-14" style="font-weight: 500;">Nhạc chờ Zalo</div>
                    <div class="limit f-s-10"> Đăng ký nhạc chờ, thể hiện cá tính</div>
                </div>

            </div>
        </div>
        <div class="row px-0 py-3 justify-content-evenly align-items-center" style="background-color: #fff;">
            <div class="col-2 d-flex justify-content-center">
                <img src="/images/icon7.svg" alt="" style="width: 50%;">
            </div>
            <div class=" col-9 d-flex ps-0 py-2" style="border-bottom: 2px solid #f7f7f7;">
                <div>
                    <div class="f-s-14" style="font-weight: 500;">Ví QR</div>
                    <div class="limit f-s-10"> Lưu trữ và xuất trình các mã QR quan trọng</div>
                </div>

            </div>
        </div>
        <div class="row px-0 py-3 justify-content-evenly align-items-center" style="background-color: #fff;">
            <div class="col-2 d-flex justify-content-center">
                <img src="/images/icon8.svg" alt="" style="width: 50%;">
            </div>
            <div class=" col-9 d-flex ps-0 py-2">
                <div>
                    <div class="f-s-14" style="font-weight: 500;">Cloud của tôi</div>
                    <div class="limit f-s-10"> Lưu trữ các tin nhắn quan trọng</div>
                </div>

            </div>
        </div>
        <div class="row px-0 py-3 justify-content-evenly align-items-center mt-2" style="background-color: #fff;">
            <div class="col-2 d-flex justify-content-center">
                <img src="/images/icon9.svg" alt="" style="width: 50%;">
            </div>
            <div class=" col-9 d-flex ps-0 py-2">
                <div>
                    <div class="f-s-14" style="font-weight: 500;">Dữ liệu trên máy</div>
                    <div class="limit f-s-10"> Quản lý dữu liệu Zalo của bạn</div>
                </div>

            </div>
        </div>
        <div class="row px-0 py-3 justify-content-evenly align-items-center mt-2" style="background-color: #fff;">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <img src="/images/icon4.svg" alt="" style="width: 40%;">
            </div>
            <div class=" col-9 d-flex ps-0 py-3 justify-content-between align-items-center"
                style="border-bottom: 2px solid #f7f7f7;">

                <div class="f-s-14" style="font-weight: 500;">Tài khoản và bảo mật</div>

                <i class="fa-solid fa-greater-than" style="font-size: 10px;"></i>

            </div>
        </div>
        <div class="row px-0 py-3 justify-content-evenly align-items-center" style="background-color: #fff;">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <img src="/images/icon5.svg" alt="" style="width: 40%;">
            </div>
            <div class=" col-9 d-flex ps-0 py-3 justify-content-between align-items-center">

                <div class="f-s-14" style="font-weight: 500;">Quyền riêng tư</div>

                <i class="fa-solid fa-greater-than" style="font-size: 10px;"></i>

            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid fixed-bottom" style="background-color: #fff;">
        <div class="row py-3 justify-content-between mx-auto align-items-center" style="border-top: 2px solid #f7f7f7;">
            <div class="col-2 cursor-pointer d-flex align-items-center justify-content-center" onclick="indexPage()"
                style="position: relative;">
                <img style="width: 50%;" src="/images/icon1.svg" alt="">
                <div class="px-1 text-white position-absolute"
                    style="font-weight: bold; padding-top: 0.5px; padding-bottom: 0.5px; font-size: 8px; background-color: red; border-radius: 50%; top: -15%; right: 20%;">
                    5+
                </div>
            </div>
            <div class="col-2 cursor-pointer d-flex align-items-center justify-content-center">
                <img style="width: 50%;" src="/images/icon2.svg" alt="">
            </div>
            <div class="col-2 cursor-pointer d-flex align-items-center justify-content-center">
                <img style="width: 50%;" src="/images/icon3.svg" alt="">
            </div>
            <div class="col-2 cursor-pointer d-flex align-items-center justify-content-center">
                <i class="fa-regular fa-clock" style="font-size: 20px;"></i>
            </div>
            <div class="col-2 cursor-pointer d-flex align-items-center justify-content-center" onclick="userpage()">
                <i class="fa-regular fa-user" style="font-size: 20px; color: #1194ff;"></i>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function indexPage() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
